<div class="page">
  <div class="absolute top-0 right-0">
    <p-button label="RU / ENG" (onClick)="changeLanguage()"/>
  </div>
  <app-header
    [storageService]="storageService"
  ></app-header>
  <div class="grid">
    <app-stats
      class="lg:col-4 md:col-6"
      [storageService]="storageService"
    ></app-stats>
    <div class="lg:col-4 md:col-6">
      <app-combat-parameters
        [storageService]="storageService"
      ></app-combat-parameters>
      <app-features-traits
        [storageService]="storageService"
      ></app-features-traits>
    </div>
    <div class="lg:col-4 sm:col-12 grid">
      <app-description
        [storageService]="storageService"
        class="lg:col-12 md:col-6 sm:col-12"
      ></app-description>
      <app-attacks-spells
        [storageService]="storageService"
        class="lg:col-12 md:col-6 sm:col-12"
      ></app-attacks-spells>
    </div>
    <app-abilities-languages
      [storageService]="storageService"
      class="lg:col-4 md:col-6 sm:col-12 lg:col-offset-1"
    ></app-abilities-languages>
    <app-inventory
      [storageService]="storageService"

      class="lg:col-6 md:col-6 sm:col-12"
    ></app-inventory>
  </div>
</div>
